<!DOCTYPE html>
<html>
<head>
  <title>Komputer pokladowy samochodu</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <meta charset="utf-8"/>
  <script type='text/javascript' src='http://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js'></script>
  <script src="main.js"></script>
</head>
<body>


    <div id="left-panel">
      <div id="button-radio" class="buttony"><p>RADIO</p></div>
      <div id="button-tel" class="buttony"><p>TEL</p></div>
      <div id="button-media" class="buttony"><p>MEDIA</p></div>
      <div id="button-nav" class="buttony"><p>NAV</p></div>
    </div>

    <div id="center-panel">

      <p id="time">12:03 26.05.2016</p>
      <p id="temp">TEMPERATURA 15*C</p>

      <div id="radio-screen" class="screen">
        <p id="radio-station">RMF FM 101,60 mHz</p>
      </div>

      <div id="tel-screen" class="screen">
        tel-screen
      </div>

      <div id="media-screen" class="screen">
        media-screen
      </div>

      <div id="nav-screen" class="screen">
        nav-screen
      </div>

      <div id="klima-screen" class="screen">
        klima-screen
      </div>

      <div id="komf-screen" class="screen">
        komf-screen
      </div>

      <div id="info-screen" class="screen">
        info-screen
      </div>

      <div id="menu-screen" class="screen">
        menu-screen
      </div>

    </div>

    <div id="right-panel">
      <div id="button-klima" class="buttony"><p>KLIMA</p></div>
      <div id="button-komf" class="buttony"><p>KOMF</p></div>
      <div id="button-info" class="buttony"><p>INFO</p></div>
      <div id="button-menu" class="buttony"><p>MENU</p></div>
    </div>


  <script type="text/javascript">
		$(mainFunctions);
	</script>
</body>
</html>
